<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style type = "text/css"> 
    /* 定义一个公共类 .green-bold */
.green-bold {
  color: green;         
  font-weight: bold;    
}

/* 定义一个类 .size-30 */
.size-30 {
  font-size: 30px;      
}

/* 定义一个类 .size-15 */
.size-15 {
  font-size: 15px;     
}

/* 定义一个类 .underline */
.underline {
  text-decoration: underline;
}


    </style>
</head>
<body>
<div class="green-bold size-30">段落1</div>
<div class="green-bold size-15">段落2</div>
<div class="green-bold size-30 underline">段落3</div>
</body>
</html>
